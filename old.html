<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Appliances Online</title>
    <link rel="icon" href="app-online-logo.png">
    <link rel="stylesheet" href="old.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

<body>
    <div class="container "></div>
    <div class="container banner d-flex flex-wrap justify-content-around alert alert-dismissible alert-secondary mb-0 mw-100"
        role="alert">

        <div class="row">
            <div class="col-sm-2 mx-2" id="choice-logo-div">
                <img src="choice-logo.jpg" id="choice-logo">
            </div>
            <div class="col-sm-8 mx-2">
                <span id="banner-text">Awarded Best & Most Trusted Online Electronics Shopping Experience, Two Surveys
                    in a Row!</span>
            </div>
            <div class="col-sm-2 mx-2">
                <button type="button" class="col-sm-2 btn-close btn-close-light" data-bs-dismiss="alert"></button>

            </div>
        </div>
    </div>
    <div class="container collapse mt-0 mw-100" id="navbarToggleExternalContent">
        <div class="bg-light p-4">
            <h5 class="text-dark h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-white mw-100">
        <div class="container-fluid">
            <div class="mynavrow row d-flex justify-content-center w-100">
                <div class="col-sm-2"><button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">   
                        <span class="navbar-toggler-icon"></span>
                    </button></div>
                <div class="col-sm-1">

                <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="title col-sm-6">
                    <h4 id="white-title-text">appliances</h4><h4 id="blue-title-text">Online</h4>
                    <sub id="title-sub">legendary service</sub>
                </div>
                <div class="col-sm-1"><i class="fa-brands fa-whatsapp"></i></div>
                <div class="col-sm-1"><i class="fa-sharp fa-solid fa-cart-shopping"></i></div>
            </div>


        </div>
    </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
